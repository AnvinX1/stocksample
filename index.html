<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    <meta name="theme-color" content="#B19EEF">
    <meta name="description" content="A Progressive Web App for tracking stock prices with beautiful animations">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StockTracker">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#B19EEF">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles.css?v=2">
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/postprocessing@6.33.2/build/postprocessing.min.js"></script>
</head>
<body>
    <div id="pixelblast-background"></div>
    <div class="container">
        <header class="header">
            <h1>ðŸ“ˆ Stock Tracker</h1>
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)" maxlength="10">
                <button id="addStock">Add Stock</button>
            </div>
        </header>

        <main class="main">
            <div class="stocks-container" id="stocksContainer">
                <div class="welcome-message">
                    <h2>Welcome to Stock Tracker</h2>
                    <p>Enter a stock symbol above to start tracking stocks</p>
                    <div class="popular-stocks">
                        <h3>Popular Stocks:</h3>
                        <div class="stock-buttons">
                            <button class="popular-stock" data-symbol="AAPL">AAPL</button>
                            <button class="popular-stock" data-symbol="GOOGL">GOOGL</button>
                            <button class="popular-stock" data-symbol="MSFT">MSFT</button>
                            <button class="popular-stock" data-symbol="TSLA">TSLA</button>
                            <button class="popular-stock" data-symbol="AMZN">AMZN</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading stock data...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="PixelBlast.js"></script>
    <script src="app.js"></script>
</body>
</html>
